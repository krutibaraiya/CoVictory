<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vaccination Centers</title>
        <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">
  <nav class="navbar navbar-dark bg-dark" style="padding-top: 2px ;padding-bottom:2px; padding-left: 10px;">
    <a class="navbar-brand"><h1>CoVictory</h1></a>
    
  </nav>

<br><br><br>
  <h3 class="text-center col-12 mb-0">Vaccination Centers</h3>
  <br>
    <form class="form-compact" action="/vaccination-center/" method="post" style="background-color: #daf3f7;">
        Choose the ID of the Vaccination Center you want to register for vaccination
        <select name="vid">
            <option></option>
            {% for center in centers %}
            <option value="{{ center[0] }}">
                {{ center[0] }}
            </option>
        {% endfor %}
        </select>
        


    <br><br><hr>

       <table style="width:100%">
         <tr>
          <th>Vaccination Center ID</th>
          <th>Vaccination Center Location</th>
          <th>Vaccination Center Name</th>
          <th>Vaccine</th>
        </tr>
        {% for center in centers %}
        <tr><SPAN>
          <td>{{ center[0] }}</td>
          <td>{{ center[1] }}</td>
          <td>{{ center[2] }}</td>
          <td>{{ center[3] }}</td>
        </SPAN></tr>
        {% endfor %}
        
      </table>

    </div>
    <br>
    <div class="text-center">
    <input type="submit" class="btn btn-secondary" value= "Next">
    </div>
    </div>
  </form>
</body>
</html>
