<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoVictory-Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    #searchbar {
      background-image: url('https://www.w3schools.com/css/searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      margin-left: 30px;
    }
  </style>
</head>

<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"><h1>CoVictory</h1></a>
  <a class="nav-link" ><span class="navbar-text">Logout</span></a>
</nav>

<h1 class="text-center" style="margin: 50px 25px;">VACCINATION CENTERS</h2>

<input type="text" id="searchbar" onkeyup="myFunction()" placeholder="Search Table....." title="Type in a name">

<table class="table table-bordered table-hover table-striped table-light" id="myTable" style="margin-left: 30px;">
  <thead class="table-dark">
    <tr>
      <th scope="col" style="width: 5%">VID</th>
      <th scope="col" style="width: 20%">LOCATION</th>
      <th scope="col" style="width: 20%">NAME</th>
      <th scope="col" style="width: 20%">VACCINE</th>
    </tr>
  </thead>
  <tbody>
    {% for center in centers %}
    <tr><SPAN>
      <td>{{ center[0] }}</td>
      <td>{{ center[1] }}</td>
      <td>{{ center[2] }}</td>
      <td>{{ center[3] }}</td>
    </SPAN></tr>
    {% endfor %}
  </tbody>
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchbar");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  
  
  for (i = 0; i < tr.length; i++) { 
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }  
  }
}
</script>

</body>
</html>
