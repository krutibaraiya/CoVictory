<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoVictory-Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    #searchbar {
      background-image: url('https://www.w3schools.com/css/searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      margin-left: 30px;
    }
  </style>
</head>

<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"><h1>CoVictory</h1></a>
  <ul class="list-group list-group-horizontal">
  <li class="list-group-item list-group-item-action bg-dark text-white"><a class="nav-link text-white" href="/admin">Back</a></li>
  </ul>
</nav>

<h1 class="text-center" style="margin: 50px 25px;">Patients</h2>

<input type="text" id="searchbar" onkeyup="myFunction()" placeholder="Search Table by Date" title="Type in a name">

<table class="table table-bordered table-hover table-striped table-light" id="myTable" style="margin-left: 30px;">
  <thead class="table-dark">
    <tr>
      <th scope="col" style="width: 5%">PID</th>
      <th scope="col" style="width: 20%">First Name</th>
      <th scope="col" style="width: 20%">Last NAME</th>
      <th scope="col" style="width: 20%">EMAIL</th>
      <th scope="col" style="width: 20%">GENDER</th>
      <th scope="col" style="width: 20%">DOB</th>
      <th scope="col" style="width: 20%">AADHAR ID</th>
      <th scope="col" style="width: 20%">PHONE</th>
    </tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr><SPAN>
      <td>{{ patient[0] }}</td>
      <td>{{ patient[1] }}</td>
      <td>{{ patient[2] }}</td>
      <td>{{ patient[3] }}</td>
      <td>{{ patient[4] }}</td>
      <td>{{ patient[5] }}</td>
      <td>{{ patient[6] }}</td>
      <td>{{ patient[7] }}</td>
    </SPAN></tr>
    {% endfor %}
  </tbody>
</table>

<script>
function myFunction() {
  var input, filter, table, tr, i, txtValue;
  var td0,td1,td2,td3,td4,td5,td6,td7;
  var txtValue0,txtValue1,txtValue2,txtValue3,txtValue4,txtValue5,txtValue6,txtValue7;

  input = document.getElementById("searchbar");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  for (i = 0; i < tr.length; i++) {
    
    td0 = tr[i].getElementsByTagName("td")[0];
    td1 = tr[i].getElementsByTagName("td")[1];
    td2 = tr[i].getElementsByTagName("td")[2];
    td3 = tr[i].getElementsByTagName("td")[3];
    td4 = tr[i].getElementsByTagName("td")[4];
    td5 = tr[i].getElementsByTagName("td")[5];
    td6 = tr[i].getElementsByTagName("td")[6];
    td7 = tr[i].getElementsByTagName("td")[7];

    if (td0||td1||td2||td3||td4||td5||td6||td7) {
      txtValue0 = td0.textContent || td0.innerText;
      txtValue1 = td1.textContent || td1.innerText;
      txtValue2 = td2.textContent || td2.innerText;
      txtValue3 = td3.textContent || td3.innerText;
      txtValue4 = td4.textContent || td4.innerText;
      txtValue5 = td5.textContent || td5.innerText;
      txtValue6 = td6.textContent || td6.innerText;
      txtValue7 = td7.textContent || td7.innerText;
      if (txtValue0.toUpperCase().indexOf(filter) > -1 || txtValue1.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1 || txtValue3.toUpperCase().indexOf(filter) > -1 || txtValue4.toUpperCase().indexOf(filter) > -1 || txtValue5.toUpperCase().indexOf(filter) > -1 || txtValue6.toUpperCase().indexOf(filter) > -1 || txtValue7.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }

}
</script>

</body>
</html>
