<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoVictory-Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body background = "{{url_for('static', filename = 'images/background-transparent.png')}}">

<nav class="navbar navbar-dark bg-dark" style="padding-top: 2px ;padding-bottom:2px; padding-left: 10px;">
  <a class="navbar-brand"><h1>CoVictory</h1></a>
  <ul class="list-group list-group-horizontal">
  <li class="list-group-item list-group-item-action bg-dark text-white"><a class="nav-link text-white" href="/doctor-logout">Logout</a></li>
  </ul>
</nav>

<h2 class="text-center" style="margin: 50px 25px;">Hello {{name}} !</h2>

<div class="card-deck d-flex justify-content-center">
  
  <div class="card" style="width: 20rem; margin-right: 5rem; margin-top: 2rem; margin-bottom: 2rem; background-color: #daf3f7">
    <img class="card-img-top" src="{{url_for('static', filename = 'images/todo_icon.png')}}" alt="checklist image">
    <div class="card-body">
      <h3 class="card-title text-center">Slot booking</h3>
      <a href="/doctor-slot" class="stretched-link"></a>
    </div>
  </div>
  
  <div class="card" style="width: 20rem; margin-left: 5rem;margin-top: 2rem; margin-bottom: 2rem; background-color: #daf3f7">
    <div class="card-body align-items-center justify-content-center">
      <img class="card-img-top" src="{{url_for('static', filename = 'images/boy-with-mask.png')}}" alt="patient image">
      <div class="card-body">
        <h3 class="card-title text-center">Patient Details</h3>
        <a href="/patient-list" class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
