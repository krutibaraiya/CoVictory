<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Select Slots</title>
        <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </head>
<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">
        <nav class="navbar navbar-dark bg-dark" style="padding-top: 2px ;padding-bottom:2px; padding-left: 10px;">
            <a class="navbar-brand"><h1>CoVictory</h1></a>
            <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-action bg-dark text-white"><a class="nav-link text-white" href="/doctor-home">Back</a></li>
            </ul>
            
          </nav>
        <div class = "container">
        {% block content%}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class = "alert alert-warning alert-dismissible fade show" role="alert">
                        <span> {{msg}} </span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        {% endblock  %}
        </div>
        <br><br><br>
    <form class="form-compact needs-validation" action="/doctor-slot/" method="post" novalidate>
        <div class="row paddingBottom20">
            <div class="container col-4" style= "background-color: #daf3f7">
                <div class="row">
                    <h3 class="text-center col-12 mb-0">Slot Selection</h3>
                    <sub class="text-right text-muted col-12"><a href="#" tabindex="-1"><i class="far fa-edit"></i></a></sub>
                </div>
                <div class="dropdown-divider mb-3"></div>
                <div class="form-group row align-items-center">
                    <label for="slot_date" class="col-4 col-form-label-sm text-right">Slot Date:</label> 
                    <div class="col-8">
                      <div class="input-group"> 
                        <input id="slot_date" name="slot_date" type="date" class="form-control form-control-sm" aria-describedby="inputGroupPrepend" required>
                        <div class = "invalid-feedback">
                            Please select a slot date
                        </div>
                      </div>
                    </div>
                </div>


                <div class="form-group row align-items-center">
                    <label for="slot_time" class="col-4 col-form-label-sm text-right">Slot Time:</label> 
                    <div class="col-8">
                      <div class="input-group">
                        <select id="slot_time" name="slot_time">
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </select>
                        <div class = "invalid-feedback">
                            Please select a slot time
                        </div>
                      </div>
                    </div>
                </div>

                <br>
                <div class="text-center">
                <input type="submit" class="btn btn-secondary" value= "Assign Slot">
                </div>
                </div>
            </div>
        </div>
    </form>

    <script src = "{{url_for('static',filename='javascript/validate.js')}}"></script>
</body>
</html>
