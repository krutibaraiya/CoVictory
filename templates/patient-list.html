<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoVictory-Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    #searchbar {
      background-image: url('https://www.w3schools.com/css/searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      margin-left: 30px;
    }
  </style>
 
</head>
 
<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">
 
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"><h1>CoVictory</h1></a>
  <ul class="list-group list-group-horizontal">
  <li class="list-group-item list-group-item-action bg-dark text-white"><a class="nav-link text-white" href="/doctor-home">Back</a></li>
  </ul>
</nav>
 
<h1 class="text-center" style="margin: 50px 25px;">Patients</h2>
<form class="form-compact text-center" action="/patient-list/" method="post" style="background-color: #daf3f7;margin-left: 30px;">
        Select Patient ID you want to view
        <select name="pid">
            <option></option>
            {% for patient in patients %}
            <option value="{{ patient[0] }}">
                {{ patient[0] }}
            </option>
        {% endfor %}
        </select>
      <br><br>
  <div class="text-center">
    <input type="submit" class="btn btn-secondary" value= "Next">
    </div>
</form>
 
<br>
 
<input type="text" id="searchbar" onkeyup="myFunction()" placeholder="Search Table....." title="Type in a name">


<table class="table table-bordered table-hover table-striped table-light" id="myTable" style="margin-left: 30px;">
  <thead class="table-dark">
    <tr>
      <th scope="col" style="width: 5%">PID</th>
      <th scope="col" style="width: 20%">DATE</th>
      <th scope="col" style="width: 20%">TIME</th>
    </tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr><SPAN>
      <td><a style='text-decoration: none'>{{ patient[0] }}</a></td>
      <td>{{ patient[1] }}</td>
      <td>{{ patient[2] }}</td>
    </SPAN></tr>
    {% endfor %}
  </tbody>
</table>
 
<script>
function myFunction() {
  var input, filter, table, tr, i, txtValue;
  var td0,td1;
  var txtValue0,txtValue1;
 
  input = document.getElementById("searchbar");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
 
  for (i = 0; i < tr.length; i++) {
    
    td0 = tr[i].getElementsByTagName("td")[0];
    td1 = tr[i].getElementsByTagName("td")[1];
 
    if (td0||td1) {
      txtValue0 = td0.textContent || td0.innerText;
      txtValue1 = td1.textContent || td1.innerText;
      
      if (txtValue0.toUpperCase().indexOf(filter) > -1 || txtValue1.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
 
}
</script>
 
</body>
</html>
