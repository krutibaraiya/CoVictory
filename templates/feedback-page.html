<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoVictory-Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body background="{{url_for('static', filename = 'images/background-transparent.png')}}">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"><h1>CoVictory</h1></a>
  <ul class="list-group list-group-horizontal">
  <li class="list-group-item list-group-item-action bg-dark text-white"><a class="nav-link text-white" href="/admin">Back</a></li>
  </ul>
</nav>

<h1 class="text-center" style="margin: 50px 25px;">Feedback Table</h2>

<table class="table table-bordered table-hover table-striped table-light" id="myTable" style="margin-left: 30px;">
  <thead class="table-dark">
    <tr>
      <th scope="col" style="width: 100%">Feedback</th>
    </tr>
  </thead>
  <tbody>
    {% for f in feedback %}
    <tr><SPAN>
      <td>{{ f[0] }}</td>
      {% endfor %}
    </SPAN></tr>

  </tbody>
</table>


</body>
</html>
